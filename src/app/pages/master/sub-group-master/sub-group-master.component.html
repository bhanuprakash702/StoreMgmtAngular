<form>
    <div class="container form-group">
        <div class="row">
            <div class="col form-floating mb-1 mt-1">
                <input type="number" class="form-control"  placeholder="Group Id">
                <labeL class="form-label">Sub-Group Id</labeL>

            </div>
            <div class="col form-floating mb-1 mt-1">
                <input type="text" class="form-control"  placeholder="Group Name">
                <labeL class="form-label">Sub-Group Name</labeL>

            </div>
            <div class="col form-floating mb-1 mt-1">
                <input type="text" class="form-control" placeholder="Group Name">
                <labeL class="form-label">Group Name</labeL>

            </div>
            <div class="col form-floating mb-1 mt-1">
                <button type="submit" class="btn float-right">Add SubGroup</button>
            </div>

        </div>
    </div>

</form>
<hr />
<div class="gridtable">

    <table mat-table [dataSource]="SubGroupData" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="subGroupName">
            <th mat-header-cell *matHeaderCellDef> Sub-GroupName </th>
            <td mat-cell *matCellDef="let element"> {{element.subGroupName}} </td>
        </ng-container>

        <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
        </ng-container>

        <ng-container matColumnDef="groupId">
            <th mat-header-cell *matHeaderCellDef> Group Id </th>
            <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>

</div>
