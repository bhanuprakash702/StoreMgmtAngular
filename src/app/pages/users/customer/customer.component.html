<form>
    <div class="container form-group mt-3">
        <div class="row">
            <div class="col form-floating mb-1 mt-1">
                <input type="text" class="form-control" placeholder="Enter Customer Name" id="CustomerName" required>
                <label for="CustomerName">Customer Name</label>
            </div>
            <div class="col form-floating mb-1 mt-1">
                <input type="number" class="form-control" placeholder="Enter Phone number" id="Phonenumber" required>
                <label for="Phonenumber">Phone No.</label>
            </div>
            <div class="col form-floating mb-1 mt-1">
                <input type="email" class="form-control" id="EmailId" placeholder="Enter Email Id" required>
                <label for="EmailId">Email Id</label>
            </div>
            <!-- <div class="col form-floating mb-1 mt-1">
                <input type="text" class="form-control" id="Credit" placeholder="Enter Credit" required>
                <label for="Credit">Credit</label>                
            </div> -->
            <div class="col form-floating mb-1 mt-1">
                <input type="password" class="form-control" id="Password" placeholder="Enter Password" required>
                <label for="Password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col form-floating mb-1 mt-1">
                <textarea class="form-control" id="Address" placeholder="Enter Address" required></textarea>
                <label for="Address">Address</label>
            </div>
            <div class="col form-floating mb-1 mt-1">
                <div class="form-group">
                    <label for="formControlRange">Credit</label>
                    <input type="range" class="form-control-range" id="formControlRange" value="0" min="0" max="100" step="10" onInput="$('#rangeval').html($(this).val())">
                    <span id="rangeval">0<!-- Default value --></span>k
                </div>
            </div>
            <div class="col form-floating mb-1 mt-1">
                <button type="submit" class="btn float-right">Add Customer</button>
            </div>
        </div>
    </div>
</form>
<hr />


<div class="gridtable">

    <table mat-table matSort [dataSource]="CustomersData" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="storeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide-arrow"> Store Id </th>
            <td mat-cell *matCellDef="let element"> {{element.storeId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone No.</th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address</th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef> Credit </th>
            <td mat-cell *matCellDef="let element"> {{element.credit}} </td>
        </ng-container>

        <ng-container matColumnDef="usedCredit">
            <th mat-header-cell *matHeaderCellDef> Used Credit</th>
            <td mat-cell *matCellDef="let element"> {{element.usedCredit}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> **** </td>
        </ng-container>

        <ng-container matColumnDef="loginType">
            <th mat-header-cell *matHeaderCellDef> Login Type </th>
            <td mat-cell *matCellDef="let element"> {{element.loginType}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let element"> {{ element.isActive}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2,5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>


</div>
